<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <nav>
            <img src="img/logo.svg" alt="Logo" id="logo">
            <div>
                <ul>
                    <li><a href="index.html">Forside</a></li>
                    <li><a href="spil.html">Spil</a></li>
                    <li><a href="grafik.html">Grafik</a></li>

                    <li><a href="teknik.html">Teknik</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Assets</h1>
        <div class="assets_side1">
            <h2>Skærme</h2>
            <section class="grid_1_1" id="skaerme">
                <nav>
                    <h3>Titelskærm</h3>
                    <img src="img/titelskaerm.svg" alt="Titelsiden">
                </nav>
                <nav>
                    <h3>Baggrund</h3>
                    <img src="img/baggrund.svg" alt="Baggrund">
                </nav>
                <nav>
                    <h3>Game Over</h3>
                    <img src="img/gameover.svg" alt="Gameover">
                </nav>
                <nav>
                    <h3>Level complete</h3>
                    <img src="img/level_complete.svg" alt="Level Complete">
                </nav>
                <nav>
                    <h3>Infoside</h3>
                    <img src="img/regler.svg" alt="Regler">
                </nav>
            </section>
        </div>
        <div class="assets_side1">
            <h2>UI Elementer</h2>
            <section class="grid_1_1" id="ui">
                <nav>
                    <h3>Liv</h3>
                    <img src="img/hjerte.svg" alt="Liv">
                    <h3>Stjerne til infoside</h3>
                    <img src="img/stjerne_indstillinger.svg" alt="Infoside">

                    <h3>Point</h3>
                    <img src="img/stjerne_point.svg" alt="Stjerne til point">
                </nav>
                <nav class="knapper">
                    <h3>Knapper</h3>
                    <img src="img/spil_igen.svg" alt="Spil igen">
                    <img src="img/spil_knap.svg" alt="Spil knap">
                    <img src="img/menu_knap.svg" alt="Menu knap">
                </nav>

            </section>
        </div>

        <div class="assets_side">
            <h2>Figur elementer</h2>
            <section class="grid_1_1">
                <nav>
                    <h3>Dykker</h3>
                    <img src="img/dykker_hojre.svg" alt="Dykkeren mod højre">
                    <img src="img/dykker_venstre.svg" alt="Dykkeren mod venstre">
                </nav>
                <nav>
                    <h3>Fisk</h3>
                    <img src="img/Fisk_1.svg" alt="Fisk 1">
                    <img src="img/Fisk_2.svg" alt="Fisk 2">

                    <h3>Plastikflaske</h3>
                    <img src="img/plastikflaske.svg" alt="Plastikflaske" class="plastikflaske">
                </nav>
                <nav>
                </nav>

            </section>
        </div>

    <footer>
        <h4>Sarah Albæk // Havets Helte 2023</h4>
